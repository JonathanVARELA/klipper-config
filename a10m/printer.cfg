# This file contains common pin mappings for the Geeetech GT2560
# board. GT2560 board uses a firmware compiled for the AVR
# atmega2560.

[include config/scripts.cfg]
[include config/stepper.cfg]
[include config/extruder.cfg]
[include config/bltouch.cfg]
[include config/bed.cfg]
[include config/fan.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1500
max_z_velocity: 20
max_z_accel: 500

[duplicate_pin_override]
pins:PB4, PK3

